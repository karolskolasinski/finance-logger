<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->
    <ul class="item-list"></ul>
</div>

<footer>
    <form class="new-item-form">
        <div class="field">
            <label for="type">Type:</label>
            <select id="type">
                <option value="invoice">Invoice</option>
                <option value="payment">Payment</option>
            </select>
        </div>
        <div class="field radio">
            <input type="radio" id="start" name="position" value="start" checked>
            <label for="start">Start</label>
        </div>
        <div class="field radio">
            <input type="radio" id="end" name="position" value="end">
            <label for="end">End</label>
        </div>
        <div class="field">
            <label for="tofrom">To / From:</label>
            <input type="text" id="tofrom">
        </div>
        <div class="field">
            <label for="details">Details:</label>
            <input type="text" id="details">
        </div>
        <div class="field">
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
        </div>
        <button>Add</button>
    </form>

    <a href="https://github.com/karolskolasinski">karolskolasinski at GitHub</a>
</footer>

<script type="module" src='./app.js'></script>
</body>
</html>
